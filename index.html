<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Link Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/931333760283213825/1370154229057982605/image_3.png?ex=681e7710&is=681d2590&hm=bd47853347733854b05c743b533dd66cd59c85cf6dff52e2f503d4f73778827f&') center/cover no-repeat fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.568);
            z-index: -1;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff00;
            margin-bottom: 20px;
            background: url('https://via.placeholder.com/120') center/cover no-repeat;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        p {
            margin: 5px 0 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        .link {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            text-align: center;
        }
        .link a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #ff74ca69;
            color: #ffffff;
            padding: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .link img {
            width: 20px;
            height: 20px;
        }
        footer {
            margin-top: auto;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="profile-pic"></div>

            Telegram
        </a>
    </div>

</body>
</html>
